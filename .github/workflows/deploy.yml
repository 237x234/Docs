name: Deploy Site

on:
  push:
    paths: 
    - 'docs/**'
    - '**.yml'
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        python -m pip install -r requirements.txt
    - name: Deploy Files
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git remote add gh-token "https://github.com/purrbot-site/Docs.git"
        git fetch gh-token && git fetch gh-token gh-pages:gh-pages
        python -m mkdocs gh-deploy --clean -m "Deploying Wiki to GitHub Pages (${GITHUB_SHA:0:7})" --remote-name gh-token
        git push gh-token gh-pages
  sendMsg:
    needs: [build]
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        uses: Sniddl/discord-commits@v1.2
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          embed: |
            {
              "color": 65280,
              "title": "Documentation updated!",
              "url": "https://github.com/purrbot-site/Docs",
              "description": "**Build with commit [`${ GITHUB_SHA:0:7 }`](${{ github.event.compare }})**\n\nThe changes will soon be available at https://docs.purrbot.site"
            }
